<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGP - Controle de Gastos Pessoais</title>
    <link rel="icon" type="image/png" href="public/images/favicon2.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-800 font-sans pb-20">
    <!-- Cabe√ßalho Fixo -->
    <header class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-10">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg
            class="w-8 h-8 text-blue-400"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
          <span
            class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent drop-shadow-lg hover:from-blue-500 hover:to-blue-700 transition-all cursor-pointer"
            >CGP</span

        </div>
        <button id="menuToggle" aria-label="Abrir menu" class="sm:hidden text-2xl p-2 hover:bg-blue-800 rounded-lg transition">
          ‚ò∞

        <nav id="navMenu" class="hidden sm:flex flex-col sm:flex-row gap-2 sm:gap-3 text-sm sm:text-base absolute sm:relative top-16 sm:top-auto left-4 right-4 sm:left-auto sm:right-auto bg-blue-900 sm:bg-transparent p-2 sm:p-0 rounded-lg sm:rounded-none">

          <a
            href="pages/expenses.html"
            class="px-4 py-2 text-center hover:bg-blue-700 rounded-lg transition"
          >

          <a

          >

          <a

        </nav>

    </header>
    <script>
      document.getElementById('menuToggle').addEventListener('click', () => {

    <!-- Conte√∫do Principal -->
    <main>

        <!-- Seletor de M√™s -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
          <div
            class="flex flex-col sm:flex-row items-center justify-between gap-4"
          >
            <div class="flex items-center gap-3">
              <button
                id="prevMonth"
                aria-label="M√™s anterior"
                class="bg-slate-200 hover:bg-slate-300 px-3 py-1.5 sm:px-4 sm:py-2 text-sm sm:text-base rounded-lg transition"
              >
                ‚Üê <span class="hidden sm:inline">Anterior</span>
              </button>
              <span
                id="monthDisplay"
                class="font-semibold text-slate-700 min-w-48 text-center"
              ></span>
              <button
                id="nextMonth"
                aria-label="Pr√≥ximo m√™s"
                class="bg-slate-200 hover:bg-slate-300 px-3 py-1.5 sm:px-4 sm:py-2 text-sm sm:text-base rounded-lg transition"

              </button>
            </div>
            <div class="flex gap-3">
              <select

                class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white max-w-xs"
              ></select>
              <select
                id="yearSelect"
                class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white max-w-xs"
              ></select>
            </div>
          </div>
        </div>

        <!-- Grid de M√©tricas -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <div id="expensesMetric" class="h-full"></div>
          <div id="incomeMetric" class="h-full"></div>
          <div id="savingsMetric" class="h-full"></div>
          <div id="leisureMetric" class="h-full"></div>
        </div>

        <!-- Lista de Gastos -->
        <div
          class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
        >
          <div class="p-4 border-b border-slate-100">
            <h2 class="text-xl font-semibold text-slate-900">
              üí≥ Gastos do M√™s
            </h2>
          </div>
          <div id="expensesList" class="divide-y divide-slate-100"></div>
        </div>

        <!-- Lista de Rendas -->
        <div
          class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
        >
          <div class="p-4 border-b border-slate-100">
            <h2 class="text-xl font-semibold text-slate-900">

    </main>

    <!-- Rodap√© -->
    <footer class="text-slate-500 py-6 mt-12" style="padding-bottom: 10px">

    <!-- Script da Aplica√ß√£o -->
